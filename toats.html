<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Toats</title>

    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <div class="toast-container position-absolute bottom-0 end-0 p-3">
        <div class="toast" id="toast1">
            <div class="toast-header">
                <strong class="me-auto">title 1</strong>
                <small>2 dakika önce</small>
                <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, quia!
            </div>
        </div>
    
        <div class="toast" id="toast2">
            <div class="toast-header">
                <strong class="me-auto">title 2</strong>
                <small>2 dakika önce</small>
                <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, quia!
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
    
    <script>
        var toast1 = document.getElementById("toast1");
        var toastObj1 = new bootstrap.Toast(toast1);
        toastObj1.show();

        var toast2 = document.getElementById("toast2");
        var toastObj2 = new bootstrap.Toast(toast2);

        setTimeout(() => {
            toastObj2.show();
        }, 2000);
        
    </script>
</body>
</html>
