<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Aligments & Ordering</title>
</head>

<body>
    <!--Vertical Aligments-->
    <div class="container my-4">
        <div class="row align-items-start" style="height: 150px; border: 1px solid #333; margin-bottom: 2px;">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>

        <div class="row align-items-start" style="height: 150px; border: 1px solid #333; margin-bottom: 2px;">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>

        <div class="row align-items-start" style="height: 150px; border: 1px solid #333; margin-bottom: 2px;">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
    </div>
    <!--Horizontal Aligments-->
    <div class="container my-4">
        <div class="row justify-content-start">
            <div class="col-4 bg-primary">Column</div>
            <div class="col-4 bg-primary">Column</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 bg-primary">Column</div>
            <div class="col-4 bg-primary">Column</div>
        </div>

        <div class="row justify-content-end mb-3">
            <div class="col-4 bg-primary">Column</div>
            <div class="col-4 bg-primary">Column</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
        </div>

        <div class="row justify-content-between">
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
            <div class="col-2 bg-primary">Column</div>
        </div>
    </div>
    <!--Ordering-->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col bg-success order-3">Column 1</div>
            <div class="col bg-success order-2">Column 2</div>
            <div class="col bg-success order-1">Column 3</div>
        </div>

        <div class="row mb-3">
            <div class="col bg-success order-last">Column 1</div>
            <div class="col bg-success order-2">Column 2</div>
            <div class="col bg-success order-first">Column 3</div>
        </div>
    </div>
    <!--Offsetting-->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-danger">Column 1</div>
            <div class="col-4 offset-4 bg-danger">Column 2</div>
        </div>

        <div class="row mb-3">
            <div class="col-4 bg-danger">Column 1</div>
            <div class="col-4 offset-md-4 bg-danger">Column 2</div>
        </div>
    </div>
    <!--Margin-->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-warning">Column 1</div>
            <div class="col-4 ms-auto bg-warning">Column 2</div>
        </div>

        <div class="row mb-3">
            <div class="col-4 me-md-auto bg-warning">Column 1</div>
            <div class="col-4 bg-warning">Column 2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
