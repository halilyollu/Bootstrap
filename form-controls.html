<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Control</title>
</head>
<body>
    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name">
    </div>

    <br><br>

    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea name="description" id="description" class="form-control"></textarea>
    </div>

    <br><br>
    
    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name" readonly>
    </div>
    
    <br><br>

    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name" disabled>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="sehirler" class="form-label">Şehirler</label>
        <select name="sehirler" id="sehirler" class="form-select">
            <option value="09">Aydın</option>
            <option value="20">Denizli</option>
            <option value="35">İzmir</option>
            <option value="48">Muğla</option>
            <option value="07">Antalya</option>
        </select>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="sehirler" class="form-label">Şehirler</label>
        <input type="text" list="sehirListesi" class="form-control" placeholder="Type...">
        <datalist id="sehirListesi">
            <option value="Aydın"></option>
            <option value="Denizli"></option>
            <option value="İzmir"></option>
            <option value="Muğla"></option>
            <option value="Antalya"></option>
        </datalist>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" id="imageFile" class="form-control">
    </div>

    <br><br>

    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" id="imageFile" class="form-control" multiple>
    </div>
</body>
</html>
