    <div class="modal" id="myModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                   <form>
                       <div class="mb-3">
                           <label for="email" class="col-form-label">Email</label>
                           <input type="email" class="form-control">
                       </div>
                       <div class="mb-3">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                   </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="btnHide">Close</button>
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <button class="btn btn-primary" id="btnOpen" type="button">Aç</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    

    <script>
        var modal = document.getElementById("myModal");

        var modalObj = new bootstrap.Modal(modal, {
            backdrop: 'static',
            keyboard: false
        });

        document.getElementById("btnOpen").addEventListener("click", function() {
            console.log("Show butonu tıklandı...");
            modalObj.show();
        });

        document.getElementById("btnHide").addEventListener("click", function() {
            console.log("Hide butonu tıklandı...");
            modalObj.hide();
        });

        modal.addEventListener("show.bs.modal", function() {
            console.log("Modal gösterilmeden önce...");
        });

        modal.addEventListener("shown.bs.modal", function() {
            console.log("Modal gösterildikten sonra...");
        });

        modal.addEventListener("hide.bs.modal", function() {
            console.log("Modal kapatılmadan önce...");
        });

        modal.addEventListener("hidden.bs.modal", function() {
            console.log("Modal kapatıldıktan sonra...");
        });

        modal.addEventListener("hidePrevented.bs.modal", function() {
            console.log("Modal kapatılamıyor...");
        });
    </script>
