<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Carousel Slider</title>

    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <div class="carousel slide w-25 carousel-fade" data-bs-ride="carousel" id="slider1">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
        </ol> 
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/New_York_City_at_night_HDR.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h4>Slide 1</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdnuploads.aa.com.tr/uploads/PhotoGallery/2021/03/22/thumbs_b2_ab4530bf48a693f0c91dd7e729369dda.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h4>Slide 2</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.getyourguide.com/img/tour/5ac513c518061.jpeg/146.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h4>Slide 3</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <button class="btn btn-primary my-5" id="prev">Geri</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        var myCarousel = document.getElementById("slider1");

        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 500,
            //wrap: false,
            keyboard: false,
            touch: true
        });

        document.getElementById("prev").addEventListener("click", function() {
            carousel.prev();
        });

        myCarousel.addEventListener("slide.bs.carousel", function(e) {
            console.log(e.direction);
            console.log(e.from);
            console.log(e.to);
            console.log("öncesi");
        });

        myCarousel.addEventListener("slid.bs.carousel", function(e) {
            console.log("sonrası");
        });
    </script>
</body>
</html>
