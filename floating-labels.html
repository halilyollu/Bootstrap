<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Floating Labels</title>

    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="email" placeholder="info@example.com">
        <label for="email">Email Address</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" placeholder="password">
        <label for="password">Password</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="email" placeholder="info@example.com" value="hlyollu@gmail.com">
        <label for="email">Email Address</label>
    </div>

    <div class="mb-3 form-floating">
        <textarea id="info" class="form-control" placeholder="enter info"></textarea>
        <label for="info">Enter Info</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="sehirler">
            <option selected>Seçiniz</option>
            <option value="09">Aydın</option>
            <option value="20">Denizli</option>
            <option value="35">İzmir</option>
        </select>
        <label for="sehirler">Şehir Seçiniz</label>
    </div>

    <div class="row g-2">
        <div class="col">
            <div class="mb-3 form-floating">
                <input type="email1" class="form-control" id="email" placeholder="info@example.com">
                <label for="email1">Email Address</label>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 form-floating">
                <select class="form-select" id="sehirler1">
                    <option selected>Seçiniz</option>
                    <option value="09">Aydın</option>
                    <option value="20">Denizli</option>
                    <option value="35">İzmir</option>
                </select>
                <label for="sehirler1">Şehir Seçiniz</label>
            </div>
        </div>
    </div>
</body>
</html>
