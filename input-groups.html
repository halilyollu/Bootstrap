<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Input Groups</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <div class="input-group mb-3">
        <span class="input-group-text">https://</span>
        <input type="text" class="form-control" placeholder="Type url...">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type email...">
        <span class="input-group-text">@gmail.com</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="checkbox" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="radio" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Ad ve Soyad</span>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-primary">Button</button>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <select name="" id="" class="form-select">
            <option value="09" selected>Aydın</option>
            <option value="20">Denizli</option>
            <option value="35">İzmir</option>
            <option value="48">Muğla</option>
            <option value="45">Manisa</option>
            <option value="07">Antalya</option>
            <option value="06">Ankara</option>
            <option value="34">İstanbul</option>
        </select>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <label for="inputGroupfile1" class="input-group-text" >Upload</label>
        <input type="file" name="inputGroupfile1" id="inputGroupfile1" class="form-control">
    </div>
</body>
</html>
