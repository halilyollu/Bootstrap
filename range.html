<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Range</title>

    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <label for="range1" class="form-label">value: <span id="rangeValue"></span></label>
    <input type="range" id="range1" class="form-range" min="0" max="10" onchange="updateTextInput(this.value);">

    <script>
        function updateTextInput(val){
            document.getElementById("rangeValue").innerText = val;
        }
    </script>
</body>
</html>
