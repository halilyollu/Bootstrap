<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Checks</title>
</head>
<body>
    <div class="form-check">
        <input type="checkbox" name="" id="ch1" class="form-check-input">
        <label for="ch1" class="form-check-label">Default Checkbox</label>
    </div>

    <br><br>

    <div class="form-check">
        <input type="checkbox" name="" id="ch2" class="form-check-input" checked>
        <label for="ch2" class="form-check-label">Default Checkbox</label>
    </div>

    <br><br>

    <div class="form-check">
        <input type="checkbox" name="" id="ch3" class="form-check-input" checked disabled>
        <label for="ch3" class="form-check-label">Default Checkbox</label>
    </div>

    <br><br>

    <div class="form-check">
        <input type="radio" name="rd" id="rd1" class="form-check-input">
        <label for="rd1" class="form-check-label">Default Radio</label>
    </div>
    <div class="form-check">
        <input type="radio" name="rd" id="rd2" class="form-check-input" checked>
        <label for="rd2" class="form-check-label">Default Radio</label>
    </div>

    <br><br>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw1" class="form-check-input">
        <label for="sw1" class="form-check-label">Switch Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw2" class="form-check-input" checked>
        <label for="sw2" class="form-check-label">Switch Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw3" class="form-check-input" disabled>
        <label for="sw3" class="form-check-label">Switch Checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw4" class="form-check-input" checked>
        <label for="sw4" class="form-check-label">Switch Checkbox</label>
    </div>

    <br><br>

    <div class="form-check form-switch form-check-inline">
        <input type="checkbox" name="" id="sw5" class="form-check-input" disabled>
        <label for="sw5" class="form-check-label">Switch Checkbox</label>
    </div>
    <div class="form-check form-switch form-check-inline">
        <input type="checkbox" name="" id="sw6" class="form-check-input" checked>
        <label for="sw6" class="form-check-label">Switch Checkbox</label>
    </div>

    <br><br>

    <p>
        <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
        <label for="btn-check1" class="btn btn-primary">Single Toggle</label>
    </p>
    <p>
        <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
        <label for="btn-check2" class="btn btn-outline-primary">Single Toggle</label>
    </p>

    <br><br>

    <p>
        <div class="btn-group">
            <input type="radio" name="options" class="btn-check" id="option1" autocomplete="off" checked>
            <label for="option1" class="btn btn-danger">Checked</label>

            <input type="radio" name="options" class="btn-check" id="option2" autocomplete="off" checked>
            <label for="option2" class="btn btn-danger">Radio</label>

            <input type="radio" name="options" class="btn-check" id="option3" autocomplete="off" checked>
            <label for="option3" class="btn btn-danger">Radio</label>
        </div>
    </p>
</body>
</html>
